  body {

    #content {

    #media-sosial {
      display: inline-block;

    #media-sosial a {
      display: inline-block;
      margin: 0 10px;
      position: relative;
      opacity: 0; /* Mengatur opasitas menjadi 0 saat awalnya */
    }
    
    #media-sosial a img {
      width: 24px;
      height: 24px;
    }
    
    #media-sosial a:hover {
      transform: scale(1.2);
    }
    
    @keyframes slideIn {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes slideOut {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(20px);
        opacity: 0;
      }
        }
    
    .watermark {
     position: absolute;
     bottom: 0;
     left: 0;
     width: 100%;
     height: auto;
     opacity: 1.5; /* Sesuaikan dengan keinginan Anda */
     z-index: -1; /* Untuk memastikan teks berada di belakang konten footer */
     font-size: 23px; /* Sesuaikan dengan ukuran teks yang diinginkan */
     font-weight: bold; /* Pilihan: normal, bold, atau sesuaikan dengan preferensi Anda */
     text-align: right ; /* Atur apakah teks akan berada di tengah, kiri, atau kanan */
     color: rgba(0, 0, 0, 0.3); /* Sesuaikan dengan warna teks yang diinginkan */
    }
  </style>
</head>

    <script>
    var icons = document.querySelectorAll("#media-sosial a");
    var delay = 20000; // Waktu jeda (dalam milidetik) sebelum animasi keluar dimulai.
    var inDuration = 5000; // Durasi animasi masuk (dalam milidetik).
    var outDuration = 5000; // Durasi animasi keluar (dalam milidetik).
    var currentIndex = -1; // Indeks ikon media sosial yang sedang ditampilkan.

    function loop() {
      if(currentIndex !== -1) {
        // Menjalankan animasi keluar pada ikon media sosial sebelumnya.
        icons[currentIndex].style.animation = "slideOut " + outDuration/1000 + "s ease-in-out forwards";
      }

      // Menentukan indeks ikon media sosial selanjutnya yang akan ditampilkan.
      currentIndex = ++currentIndex % icons.length;

      // Menjalankan animasi masuk pada ikon media sosial selanjutnya.
      icons[currentIndex].style.animation = "slideIn " + inDuration / 1000 + "s ease-in-out forwards";

      setTimeout(loop, delay + inDuration + outDuration);
    }

    // Memanggil fungsi loop untuk pertama kali saat halaman dimuat.
    setTimeout(loop, delay);
    </script>
