    <!DOCTYPE html>
<html>
<head>
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #ffffff; /* Misalnya, warna putih */
        }

        @media (prefers-color-scheme: dark) {
    body {
      background-image: url('dark-background.png');
        color: #ffffff; /* Misalnya, warna putih untuk tema gelap */
    }
  }

  @media (prefers-color-scheme: light) {
    body {
      background-image: url('light-background.png');
        color: #000000; /* Misalnya, warna hitam untuk tema terang */
    }
  }
        
        h1 {
            text-align: center;
        }

        .project {
            margin-bottom: 20px;
        }

        .project img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .project .title {
            text-align: center;
        }

        .project .description {
            text-align: justify;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Portofolio Saya</h1>
    
    <div class="project">
        <img src="project1.png" alt="Project 1">
        <h2 class="title">Project 1</h2>
        <p class="description">Deskripsi proyek 1.</p>
    </div>
    
    <div class="project">
        <img src="project2.png" alt="Project 2">
        <h2 class="title">Project 2</h2>
        <p class="description">Deskripsi proyek 2.</p>
    </div>
    
    <div class="project">
        <img src="project3.png" alt="Project 3">
        <h2 class="title">Project 3</h2>
        <p class="description">Deskripsi proyek 3.</p>
    </div>
    
    <style>
  body {
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  
  .footer {
    animation: slide-in 10s forwards;
  }
  
  @keyframes slide-in {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(0);
    }
  }
</style>

<div class="footer">
  <i>made with love ðŸ’•</i>
</div>

    <script>
    const darkImages = {
      'project-img1': 'dark-image1.png',
      'project-img2': 'dark-image2.png',
      'project-img3': 'dark-image3.png',
    };

    const lightImages = {
      'project-img1': 'light-image1.png',
      'project-img2': 'light-image2.png',
      'project-img3': 'light-image3.png',
    };

    function setImagesBasedOnTheme() {
      const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      const imageElements = document.getElementsByClassName('project');
      for (const image of imageElements) {
        const imageId = image.id;
        if (isDarkMode) {
          image.src = darkImages[imageId];
        } else {
          image.src = lightImages[imageId];
        }
      }
    }

    setImagesBasedOnTheme();
  </script>
  </body>
    </html>
